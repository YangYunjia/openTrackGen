<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawing Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="toolbar">
      <button id="btnOpen" class="tool-btn">Open</button>
      <button id="btnSave" class="tool-btn">Save</button>
      <button id="btnExport" class="tool-btn">Export PNG</button>
      <button id="btnLine" class="tool-btn active">Draw Line</button>
      <button id="btnUndo" class="tool-btn">Undo</button>
      <button id="btnSelect" class="tool-btn">Select Line</button>
      <button id="btnDelete" class="tool-btn">Delete Line</button>
      <button id="btnText" class="tool-btn">Text Box</button>
    </aside>
    <main class="canvas-wrap">
      <canvas id="gridCanvas"></canvas>
      <canvas id="drawCanvas"></canvas>
      <canvas id="overlayCanvas"></canvas>
      <div class="hud" id="hud"></div>
    </main>
    <aside class="property-panel">
      <div class="property-title">Properties</div>
      <div class="property-grid">
        <div class="property-row">
          <span class="property-label">Selection</span>
          <span id="propStatus" class="property-value">None</span>
        </div>
        <div class="property-row">
          <span class="property-label">Type</span>
          <span id="propType" class="property-value">-</span>
        </div>
        <div class="property-row">
          <span class="property-label">Line ID</span>
          <span id="propId" class="property-value">-</span>
        </div>
        <div class="property-row property-col">
          <span class="property-label">Color</span>
          <button id="btnColorDialog" class="tool-btn color-btn">
            Choose Color
            <span id="colorSwatch" class="swatch" aria-hidden="true"></span>
          </button>
        </div>
        <div class="property-row property-col">
          <span class="property-label">Line Width</span>
          <select id="lineWidthSelect" class="tool-select">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
          </select>
        </div>
        <div class="property-row property-col">
          <span class="property-label">Line Style</span>
          <select id="lineStyleSelect" class="tool-select">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="double">Double</option>
          </select>
        </div>
        <div class="property-row property-col">
          <span class="property-label">Line Start Cap</span>
          <select id="lineStartCapSelect" class="tool-select">
            <option value="none">None</option>
            <option value="arrow">Arrow</option>
            <option value="c">C Cap</option>
            <option value="t">T Cap</option>
            <option value="square">Square</option>
          </select>
        </div>
      <div class="property-row property-col">
        <span class="property-label">Line End Cap</span>
        <select id="lineEndCapSelect" class="tool-select">
          <option value="none">None</option>
          <option value="arrow">Arrow</option>
          <option value="c">C Cap</option>
          <option value="t">T Cap</option>
          <option value="square">Square</option>
        </select>
      </div>
      <div class="property-row property-col">
        <div class="property-header">
          <span class="property-label">Line Offset Start X</span>
          <span id="lineStartOffsetValue" class="property-value">0</span>
        </div>
        <input id="lineStartOffset" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
      </div>
      <div class="property-row property-col">
        <div class="property-header">
          <span class="property-label">Line Offset Start Y</span>
          <span id="lineStartOffsetYValue" class="property-value">0</span>
        </div>
        <input id="lineStartOffsetY" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
      </div>
      <div class="property-row property-col">
        <div class="property-header">
          <span class="property-label">Line Offset End X</span>
          <span id="lineEndOffsetValue" class="property-value">0</span>
        </div>
        <input id="lineEndOffset" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
      </div>
      <div class="property-row property-col">
        <div class="property-header">
          <span class="property-label">Line Offset End Y</span>
          <span id="lineEndOffsetYValue" class="property-value">0</span>
        </div>
        <input id="lineEndOffsetY" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
      </div>
        <div class="property-row property-col">
          <div class="property-header">
            <span class="property-label">Text Offset X</span>
            <span id="textOffsetValue" class="property-value">0</span>
          </div>
          <input id="textOffset" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
        </div>
        <div class="property-row property-col">
          <div class="property-header">
            <span class="property-label">Text Offset Y</span>
            <span id="textOffsetYValue" class="property-value">0</span>
          </div>
          <input id="textOffsetY" class="tool-range" type="range" min="-5" max="5" step="1" value="0" />
        </div>
        <div class="property-row property-col">
          <span class="property-label">Text</span>
          <input id="propText" class="tool-input" type="text" value="" disabled />
        </div>
      </div>
      <button id="btnDeleteSelected" class="tool-btn danger-btn" disabled>Delete Selected</button>
      <div id="propertySpacer" class="property-spacer" aria-hidden="true"></div>
    </aside>
  </div>

  <dialog id="colorDialog" class="color-dialog">
    <div class="dialog-body">
      <div class="tool-label">Color</div>
      <div id="colorPickerHost" class="color-picker-host"></div>
      <div class="color-input-row">
        <input id="colorHexInput" class="tool-input" type="text" value="#000000" />
        <span id="colorSwatchDialog" class="swatch" aria-hidden="true"></span>
      </div>
      <div class="dialog-actions">
        <button id="colorDialogConfirm" class="tool-btn">Confirm</button>
        <button id="colorDialogClose" class="tool-btn">Close</button>
      </div>
      <div class="tool-label">Recent Colors</div>
      <div id="colorRecent" class="color-recent"></div>
    </div>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="line_tool.js"></script>
  <script src="line_logic.js"></script>
  <script src="delete.js"></script>
  <script src="color_panel.js"></script>
  <script src="properties.js"></script>
  <script src="app.js"></script>
</body>
</html>
