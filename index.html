<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawing Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="toolbar">
      <button id="btnOpen" class="tool-btn">Open</button>
      <button id="btnSave" class="tool-btn">Save</button>
      <button id="btnExport" class="tool-btn">Export PNG</button>
      <button id="btnLine" class="tool-btn active">Draw Line</button>
      <button id="btnUndo" class="tool-btn">Undo</button>
      <button id="btnSelect" class="tool-btn">Select Line</button>
      <button id="btnDelete" class="tool-btn">Delete Line</button>
      <button id="btnText" class="tool-btn">Text Box</button>
      <div class="tool-group">
        <div class="tool-label">Line Width</div>
        <select id="lineWidthSelect" class="tool-select">
          <option value="1">1x</option>
          <option value="5">5x</option>
          <option value="10">10x</option>
          <option value="20">20x</option>
        </select>
      </div>
      <div class="tool-group">
        <div class="tool-label">Line Style</div>
        <select id="lineStyleSelect" class="tool-select">
          <option value="solid">Solid</option>
          <option value="dashed">Dashed</option>
          <option value="double">Double</option>
        </select>
      </div>
      <div class="tool-group">
        <div class="tool-label">Line Cap</div>
        <select id="lineCapSelect" class="tool-select">
          <option value="round">Round</option>
          <option value="butt">Square</option>
        </select>
      </div>
      <div class="tool-group">
        <div class="tool-label">Line Align</div>
        <select id="lineAlignSelect" class="tool-select">
          <option value="center">Center</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
      <button id="btnColor" class="tool-btn color-btn">
        Current Color
        <span id="colorSwatch" class="swatch" aria-hidden="true"></span>
      </button>
      <input id="colorPicker" class="color-picker" type="color" value="#000000" />
    </aside>
    <main class="canvas-wrap">
      <canvas id="gridCanvas"></canvas>
      <canvas id="drawCanvas"></canvas>
      <canvas id="overlayCanvas"></canvas>
      <div class="hud" id="hud"></div>
    </main>
    <aside class="property-panel">
      <div class="property-title">Properties</div>
      <div class="property-row">
        <span class="property-label">Selection</span>
        <span id="propStatus" class="property-value">None</span>
      </div>
      <div class="property-row">
        <span class="property-label">Type</span>
        <span id="propType" class="property-value">-</span>
      </div>
      <div class="property-row">
        <span class="property-label">Line ID</span>
        <span id="propId" class="property-value">-</span>
      </div>
      <div class="property-row">
        <span class="property-label">Color</span>
        <span id="propColor" class="property-value">-</span>
      </div>
      <div class="property-row property-col">
        <span class="property-label">Text</span>
        <input id="propText" class="tool-input" type="text" value="" disabled />
      </div>
      <button id="btnDeleteSelected" class="tool-btn danger-btn" disabled>Delete Selected</button>
    </aside>
  </div>

  <script src="line_tool.js"></script>
  <script src="delete.js"></script>
  <script src="app.js"></script>
</body>
</html>
